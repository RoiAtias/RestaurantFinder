<!DOCTYPE html>
<html ng-app="myAdmin">
<div style="width: 100%; height:900px; background-image:url('../images/08.jpg');">
    <br><br>
    <div class="adminDiv">
                <center><h1> Admin Panel</h1> </center>
    </div>

<div class="container_12">

        <div id='newArticle'><a ng-click="CreateRest()" style='color:#fafafa;float:none;cursor:pointer;'>Add Restaurant <i
                class="fa fa-plus"></i></a></div>
    </div>

    <ng-include src="activeTab.url"></ng-include>

    <div class="grid_2 alpha" style="">
        <div style="background:#f1f1f1; height:100%;">

                    </div>
					<div id='border'></div>
				</span>
        </div>
    </div>

    <div style="background:#f1f1f1; height:262px;width:145px;height:260px;margin-top:20px;margin-left:10px">

                <span style="display:block;padding-top:6px;padding-right:6px;">
						<div id='webBarVlues' style='width:125px;'><a ng-click="rest()"

						<div id='webBarVlues' style='width:125px;'><a ng-click="restType()"

					</span>

</div>

</div>
